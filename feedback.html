<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Góp ý</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/map.css">
  <style>
    
  	body {
      font-family: 'Comfortaa', cursive;
  		background: linear-gradient(to left, #d859d2, #33AEFF);
		}
    .mg-custom{
      margin-top: 0%;
      margin-bottom: 1%;
    }
    .drop-menu-custom{
      margin-left: -100px;
    }
    .footer-custom{
      margin-top: 5%;
    }

  </style>
</head>

<body>
 
  <div class="container container-custom">
    <div class="row mg-custom">
      <div class="col-6 mx-auto my-0 p-0">
        <div class="card text-center h-100">
          <div class="card-header m-2">
           <h1 class="text-uppercase font-weight-bold h3 m-2">Góp ý của bạn</h1>
          </div>
          <form>
            <div class="row m-0 mt-3">
              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                    <input type="text" class="form-control" id="manv" placeholder="Nhập tên của bạn">
                </div>
              </div>
              </div>
              <div class="row m-0 mt-3">
                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                    <input type="text" class="form-control" id="hovaten" placeholder="Nhập email của bạn">
                  </div>
                </div>
              </div>
            <div class="row m-0 mt-3">
              <div class="form-group">
                <div class="input-group ">  
                    <span class="input-group-text"><i class="fas fa-sms"></i></span>
                    <textarea class="form-control" id="ghichu" rows="5" placeholder="Nội dung góp ý"></textarea>
                </div>
              </div>
            </div>
            <hr>
            <div class="row m-2">
              <button class="btn btn-lg btn-primary font-weight-bold" type="submit">Gửi góp ý</button>
            </div>
          </form>
          </div>
      </div>
    </div>
  </div>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
crossorigin="anonymous"></script>
</html>
